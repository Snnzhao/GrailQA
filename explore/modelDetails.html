<div id="model_header"><div class="form-group"> <p>Predictions by <select id="model_selector" name="model_selector" ng-model="$ctrl.model"><option ng-repeat="(model, _) in $ctrl.models" value="{{model}}">{{ model }}</option></select></p></div></div><div id="model_info"><div><p>Logical Form: <pre>{{ $ctrl.model_info().logical_form }}</pre></p></div><div><p>{{ $ctrl.model_info().answer.length > 1 ? "Answers" : "Answer" }}</p><ul class="list-group list-group-flush"><li class="list-group-item" ng-if="$ctrl.model_info().answer.length &lt; 1"><i>No Answer</i></li><li class="list-group-item" ng-repeat="answer in $ctrl.model_info().answer.slice(0,5)"><samp>{{answer}}</samp></li><li class="list-group-item" ng-if="$ctrl.model_info().answer.length &gt; 5"><p class="text-muted" ng-if="$ctrl.model_info().answer.length &gt; 5"> <i>+ {{ $ctrl.model_info().answer.length - 5 }} more predictions</i></p></li></ul></div></div>
